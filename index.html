<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login-From</title>
</head>

<body>


    <div class="from">
        <h2>Login</h2>
        <from>
            <div class="content">
                <input type="Email" name="myemail" placeholder="Enter your email">

            </div>
            <div class="container">
                <input type="password" name="mypassword" placeholder="Enter your password">

            </div>
            <div class="forgot">
                <a href="#">Forgot your password</a>
            </div>
            <button class="btn">Login</button>
            <div class="sign-up">
                <a href="#">sign-up</a>
            </div>
        </from>
        <div class="p2">
            <p2>MADE BY SHEIKH MAJHAR</p2>
        </div>
    </div>



</body>

</html>
